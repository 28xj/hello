<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>材料領用登記表</title>
</head>
<body style="background-color: black; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 100px;">
  <h2>材料領用登記表</h2>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbwF_n1U0Iqfxlrpk1mKcLuG1fd8eeHCuAwPubjZ5wKu39hhAFNyBGZH_mhQJak7v4hx6A/exec" target="_blank" style="width: 300px;">
    <p>
      <label>員工姓名：
        <input type="text" name="employeeName" required style="width: 100%;" />
      </label>
    </p>
    <p>
      <label>條碼：
        <input type="text" name="barcode" required style="width: 100%;" />
      </label>
    </p>
    <p>
      <label>數量：
        <input type="number" name="quantity" required style="width: 100%;" />
      </label>
    </p>
    <p>
      <label>備註：
        <input type="text" name="note" style="width: 100%;" />
      </label>
    </p>
    <button type="submit" style="width: 100%; padding: 10px; background-color: white; color: black;">送出</button>
  </form>
</body>
</html>
