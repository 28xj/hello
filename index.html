<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>材料領用掃描系統</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-size: 12px;
      text-align: center;
      padding: 30px;
      font-family: Arial, sans-serif;
    }
    img {
      height: 60px;
      margin-bottom: 20px;
    }
    #reader {
      width: 300px;
      margin: 0 auto 20px;
    }
    form {
      display: inline-block;
      text-align: left;
      width: 280px;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #fff;
    }
    select, input, textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      background-color: #333;
      color: #fff;
      border: none;
      font-size: 12px;
    }
    select:focus, input:focus, textarea:focus {
      outline: none;
      background-color: #555;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    p {
      font-size: 12px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <img src="hello_tryit_logo.png" alt="Logo">
  <h3>材料領用掃描系統</h3>

  <div id="reader"></div>

  <form id="form">
    <label for="name">員工姓名：</label>
    <select name="name" required>
      <option value="">請選擇</option>
      <option>何芯瑀</option>
      <option>張涵雅</option>
      <option>林俐安</option>
      <option>彭佳琳</option>
      <option>魏辰芬</option>
      <option>陳琬琳</option>
      <option>田采璇</option>
      <option>楊汶淩</option>
      <option>林亞璍</option>
      <option>吳順慧</option>
      <option>公司吸收</option>
    </select>

    <label for="barcode">條碼序號：</label>
    <input type="text" id="barcodeInput" name="barcode" required>

    <label for="quantity">數量：</label>
    <input type="number" name="quantity" required>

    <label for="note">備註：</label>
    <textarea name="note" rows="2"></textarea>

    <button type="submit">送出</button>
  </form>

  <script>
    const barcodeInput = document.getElementById("barcodeInput");
    const qrScanner = new Html5Qrcode("reader");
    qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 200 },
      code => {
        barcodeInput.value = code;
        qrScanner.stop(); // 掃描一次後暫停
      }
    );

    document.getElementById("form").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        name: formData.get("name"),
        barcode: formData.get("barcode"),
        quantity: formData.get("quantity"),
        note: formData.get("note")
      };

      fetch("https://script.google.com/macros/s/AKfycbxCvyglMYTr0YCwk_ZIlOFJmXDsD-A-gjoOs-29NAE4vkIMAbvdhwBRqrSTrN0zda-pAg/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        alert("✅ 成功送出！");
        location.reload();
      })
      .catch(err => alert("❌ 送出失敗：" + err));
    });
  </script>
</body>
</html>
