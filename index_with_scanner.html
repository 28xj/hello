<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>材料領用掃碼系統</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: "新細明體", sans-serif;
      font-size: 12px;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input {
      font-size: 12px;
    }
    #reader {
      width: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="hello_tryit_logo.png" alt="Logo" height="50" />
  <h3>材料領用掃碼系統</h3>

  <div id="reader"></div>
  <p>掃描結果：<span id="result"></span></p>

  <form id="form">
    <label>員工姓名：
      <select name="name" required>
        <option value="">請選擇</option>
        <option>何芯瑀</option>
        <option>張涵雅</option>
        <option>林俐安</option>
        <option>彭佳琳</option>
        <option>魏辰芬</option>
        <option>陳琬琳</option>
        <option>田采璇</option>
        <option>楊汶淩</option>
        <option>林亞璍</option>
        <option>吳順慧</option>
      </select>
    </label>

    <label>公司：
      <input name="company" required />
    </label>

    <label>備註：
      <input name="note" />
    </label>

    <!-- 隱藏欄位存掃碼內容 -->
    <input type="text" id="barcodeInput" name="barcode" required hidden />

    <button type="submit">送出</button>
  </form>

  <script>
    const resultSpan = document.getElementById("result");
    const barcodeInput = document.getElementById("barcodeInput");

    const qrScanner = new Html5Qrcode("reader");
    qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 200 },
      code => {
        resultSpan.textContent = code;
        barcodeInput.value = code;
        qrScanner.stop(); // 掃到就關掉
      }
    );

    document.getElementById("form").addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {
        timestamp: new Date().toLocaleString("zh-TW"),
        name: formData.get("name"),
        company: formData.get("company"),
        barcode: formData.get("barcode"),
        note: formData.get("note")
      };

      fetch("https://script.google.com/macros/s/AKfycbypRKUnwjXrDZ1pxwiGzwUAF3Oj-cw3Tyuc5yZqw1xxSvdaKD7nG9pKL1L966Z9d0/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        alert("送出成功！");
        location.reload();
      })
      .catch(err => alert("送出失敗：" + err));
    });
  </script>
</body>
</html>
